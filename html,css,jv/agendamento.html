	<h1> Cadastro de Agendamento </h1>
		<form method="post">

	<fieldset>
	<legend>Agendar</legend>
	<p><label for="cclient">Cliente:</label><input type="text" name="tclient" id="cclient" size="20" maxlength="50"/></p>
	<p><label for="cserv">Serviço:</label><input type="text" name="tserv" id="cserv" size="20" maxlength="50"/></p>
	<p><label for="cdata">Data:</label><input type="date" name="tdata" id="cdata"/></p>
	<p><label for="chora">Horario:</label><input type="text" name="thora" id="chora" size="5" maxlength="50" placeholder="10:00"/></p>
	</fieldset>
	<p><input type="submit" name="tbotao" value="Cadastrar" />
	 <input type="reset"  name="tbotao" value="Limpar" /></p>
	 </form>
