<!DOCTYPE html>
<html>
<head>
<title> Formulário </title>
<link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
<script>
		function emailEnviado()
		{
		alert ("E-mail enviado com sucesso");
		}
	</script>
</head>
<body>
<center>
<div id="interface">
<section>
<article>
<h1> Formulário em HTML com JavaScript </h1>
<h2>Formulário de Contato</h2>



<form method="post" id="fcontato" action="mailto:guhcotias@gmail.com">
<fieldset>
<legend id="usuario">Identificação do Usuário</legend>
    <p><label for="cnome">Nome:</label><input type="text" name="tnome" id="cnome" size="20" maxlength="30" placeholder="Nome Completo"/></p>
    <p><label for="csenha">Senha:</label><input type="password" name="tsenha" id="csenha" size="16" maxlength="16" placeholder="********"/></p>
    <p><label for="cemail">E-mail:</label><input type="email" name="temail" id="cemail" size="20" maxlength="40" /></p>
    <fieldset id="sexo"><legend>Sexo:</legend>
        <input type="radio" name="tsexo" id="cmasc"/> <label for="cmasc">Masculino</label><br/>
        <input type="radio" name="tsexo" id="cfem"/> <label for="cfem">Feminino</label><br/>
		<input type="radio" name="tsexo" id="cind"/> <label for="cind">Indefinido</label>
		</fieldset>
    <p>Data de Nascimento:<input type="date" name="tnas" id="cnas" ></p>
</fieldset>
<fieldset>
<legend id="endereco">Endereço do Usuário</legend>
    <p><label for="crua">Endereço:<label><input type="text" name="trua" id="crua" size="13" maxlength="80" placeholder="Rua, Avenida"/></p>
    <p><label for="cnum">Número:<label><input type="number" name="tnum" id="cnum" min="0" max="9999999" /></p>
    <p><label for="cest">Estado:<label> 
	<select name="test" id="cest">
	<option>Acre (AC)</option>
	<option>Alagoas (AL)</option>
	<option>Amapá (AP)</option>
	<option>Amazonas (AM)</option>
	<option>Bahia (BA)</option>
	<option>Ceará (CE)</option>
	<option>Distrito Federal (DF)</option>
	<option>Espírito Santo (ES)</option>
	<option>Goiás (GO)</ption>
	<option>Maranhão (MA)</option>
	<option>Mato Grosso (MT)</option>
	<option>Mato Grosso do Sul (MS)</option>
	<option>Minas Gerais (MG)</option>
	<option>Pará (PA) </option>
	<option>Paraíba (PB)</option>
	<option>Paraná (PR)</option>
	<option>Pernambuco (PE)</option>
	<option>Piauí (PI)</option>
	<option>Rio de Janeiro (RJ)</option>
	<option>Rio Grande do Norte (RN)</option>
	<option>Rio Grande do Sul (RS)</option>
	<option>Rondônia (RO)</option>
	<option>Roraima (RR)</option>
	<option>Santa Catarina (SC)</option>
	<option>São Paulo (SP)</option>
	<option>Sergipe (SE)</option>
	<option>Tocantins</option>
	</select></p>
    <p><label for="ccid">Cidade:<label><input type="text" name="tcid" id="ccid" size="20" maxlength="40" placeholder="Sua Cidade"></p>
</fieldset>
<fieldset>
<legend id="mensagem">Mensagem do Usuário</legend></p>
    <p><label for="curg">Grau de Urgência:<label>
	<input type="range" name="turg" id="curg" min="0" max="10"/></p>
   <p><label for="cmsg">Mensagem:<label><textarea name="tmsg" id="cmsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></</p>
</fieldset>

<p><input type="submit" name="tbotao" value="Entrar" />
	 <input type="reset"  name="tbotao" value="Limpar" /></p>
</form>
<footer id="rodape">
<p>by GUSTAVO COTIAS</p>
</footer>
</article>
</section>
</div>
</center>
</body>
</html>
