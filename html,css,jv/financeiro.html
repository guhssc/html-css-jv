	<h1> Controle Financeiro </h1>
	<form method="post">
	<fieldset>
	<legend>Finanças</legend>
	<p><label for="cserv">Serviços prestados por clientes:</label><input type="text" name="tserv" id="cserv" size="40" maxlength="50"/></p>
	<p><label for="cnum">Total de serviços prestados:<label><input type="number" name="tnum" id="cnum" min="0" max="10000" /></p>
	<p><label for="cent">Total de entradas:<label><input type="number" name="tent" id="cent" min="0" max="10000" /></p>
	<p><label for="csaid">Total de saídas:<label><input type="number" name="tsaid" id="csaid" min="0" max="10000" /></p>
	<p><label for="cres">Resultado: R$<label><input type="number" name="tres" id="cres" min="-10000000" max="100000" placeholder="-1000 || +1000"/></p>
	</fieldset>
	<p><input type="submit" name="tbotao" value="Cadastrar" />
	 <input type="reset"  name="tbotao" value="Limpar" /></p>
	</form>

<p>by GUSTAVO COTIAS</p>
